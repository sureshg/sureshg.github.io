<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE ihp SYSTEM "https://resources.jetbrains.com/writerside/1.0/ihp.dtd">

<ihp version="2.0">
    <vars src="v.list"/>
    <categories src="c.list"/>
    <snippets src="snippets"/>
    <topics dir="topics" web-path="topics"/>
    <images dir="images" web-path="images"/>
    <api-specifications dir="api-specs"/>
    <resources src="resources"/>
    <instance src="notes.tree" web-path="notes/" version="1.0"/>
    <instance src="blog.tree" web-path="blog/" version="1.0"/>
    <instance src="shared.tree" web-path="shared/" version="1.0"/>
    <!--<build-config dir="custom-cfg-dir"/>-->
    <settings>
        <default-property element-name="topic" property-name="show-structure-depth" value="3"/>
    </settings>
</ihp>